<script>
    /*
    PROBLEMA: Média ponderada
    Considere que um professor aplicou, durante o trimestre, duas atividades avaliativas para os alunos da disciplina de Programação, sendo que cada atividade teve um peso diferente.
    Peça para o usuário informar qual foi o peso de cada atividade avaliativa (que deverá ser informada em números inteiros) e a nota que o aluno obteve em cada atividade avaliativa (que poderá ser em números decimais).
    Calcule a média final obtida pelo aluno e a apresente em tela.
    */

    //ENTRADA
    const avaliacaoUm = Number (prompt("Qual era o peso da primeira avaliacao?"));
    const avaliacaoDois = Number (prompt("Qual o peso da segunda avaliacao?"));
    const notaUm = Number (prompt("Quanto o aluno tirou na primeira avaliacao?").replace(",","."));
    const notaDois = Number (prompt("Quanto o aluno tirou na segunda avaliacao?").replace(",","."));

    //PROCESSAMENTO
    const mediaFinal = (notaUm/avaliacaoUm) + (notaDois/avaliacaoDois)

    //SAÍDA
    document.write (`A media final sera de: ${mediaFinal.toFixed(1).replace(".",",")}`)

</script>
