<script>
    /*
    PROBLEMA: Garrafas de água
    Considere que uma pessoa toma, a cada dois dias, 7 garrafas de água, sendo que esta garrafa contém 600 ml. Peça para o usuário informar qual o preço da garrafa de água.
    Calcule quantos litros de água a pessoa terá tomado ao fim de 2 anos e quantos reais terá gasto. Apresente os dois resultados na tela.
    **Considere que um ano possui 365 dias!
    */

    //ENTRADA
    const precoGarrafa = Number(prompt("Qual o preco da garrafa de agua?"))

    //PROCESSAMENTO
    const gasto2Anos = (precoGarrafa * 7) * 730;
    const litros = (600 * 1000) * 730;

    //SAÍDA
    document.write (`O gasto total dos dois anos sera de R$${gasto2Anos.toFixed(2).replace(".",",")}.
    E o total de litros tomados sera de ${litros}L.`)

</script>
