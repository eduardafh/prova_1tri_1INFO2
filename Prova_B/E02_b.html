<script>
    /*
    PROBLEMA: Margem de lucro
    No comércio, os preços dos produtos geralmente são definidos com base em uma margem percentual de lucro.
    Elabore um programa que pergunte ao usuário valor de compra de um produto e também pergunte o percentual de lucro desejado.
    Calcule, mediante os dois valores informados, qual será o valor de revenda do produto.
    */

    //ENTRADA
    const valorProduto = Number (prompt("Qual o valor do produto?"));
    const lucro = Number (prompt("Qual o percentual de lucro que voce deseja receber?"));

    //PROCESSAMENTO
    const revenda = valorProduto + (lucro*valorProduto/100)

    //SAÍDA
    document.write (`O valor da revenda será de R$${revenda.toFixed(2).replace(".",",")}`)

</script>
